   <div class="container" >

        <div class="col-xl-3" th:each="recipe : ${recipes}">
            <div class="card" height="100%"  style="width: 15rem;">
                <!--/*@thymesVar id="url" type=""*/-->
                <img th:attr="src=${recipe.url}" class="card-img-top" alt="...img...">
                <div class="card-body">
                    <p class="card-title" th:text = "${recipe.description}"></p>
                    <hr>
                    <p class="card-text" th:text = "${recipe.prepTime+ recipe.cookTime} + ' minutes to prepare'" ></p>
                    <a href="#" class="btn btn-primary">AddToCard</a>
                </div>
            </div>
        </div>
